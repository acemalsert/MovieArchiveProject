<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Archive Project - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
  <h2 class="mt-2 d-flex justify-content-center">Register</h2>
  <div th:if="${param.fail}" class="alert alert-success">
    Username or email already exists</div>
  <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
    <div class="form-group">
      <input type="hidden" th:field="*{id}">
      <label for="userName">User Name</label>
      <input
              th:field="*{username}"
              name="userName"
              type="text"
              class="form-control"
              id="userName"
              placeholder="Type your user name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
              th:field="*{email}"
              name="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="Type your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
              th:field="*{password}"
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Type your password">
    </div>

    <a th:href="@{/login}" class="btn btn-black">You already have an account. Click here to login!</a>
    <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
  </form>
</div>

</body>
</html>
